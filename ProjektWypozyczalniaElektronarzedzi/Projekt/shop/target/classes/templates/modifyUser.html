<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypozyczalnia elektronarzedzi</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="register.css">
    <script src="/validator.js"></script>
</head>
<body>

<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: header"></div>
<div th:replace="fragments.html :: line"></div>
<div th:replace="fragments.html :: menu"></div>
<div th:replace="fragments.html :: line2"></div>

<div id="content">
    <div id="mainText"><h1> Modyfikowanie swoich danych </h1></div>
    <div id="mainText"><h3> Uwaga! Po zatwierdzeniu nastapi
        wylogowanie i konieczne bedzie ponowne zalogowanie. </h3></div>
    <form method="post" id="register-form" onsubmit="return validate()">
        <input type="text" placeholder="Imie" th:field="*{user.name}" id="name">

        <input type="text" placeholder="Nazwisko" th:field="*{user.surname}" id="surname">

        <input type="text" placeholder="Login" th:field="*{user.login}" id="login">

        <input type="submit" value="Zatwierdz">
    </form>
</div>
