<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypozyczalnia elektronarzedzi</title>
    <script src="/validator.js"></script>
    <style>
        #addProduct-form {
            width: 700px;
            margin: 30px auto;
            display: block;
            text-align: center;
            font-size: 26px;
        }

        #addProduct-form input[type="text"] {
            width: 80%;
            margin: 5px 0;
            font-size: 26px;
            text-align: center;
            border: 2px solid black;
            border-radius: 10px;
        }

        #addProduct-form input[type="text"]:hover {
            border: 2px solid #7144a6;
            border-radius: 10px;
        }

        #addProduct-form input[type="number"] {
            width: 70%;
            margin: 5px 0;
            font-size: 26px;
            text-align: center;
            border: 2px solid black;
            border-radius: 10px;
        }

        #addProduct-form input[type="number"]:hover {
            border: 2px solid #7144a6;
            border-radius: 10px;
        }

        #addProduct-form input[type="submit"] {
            background: white;
            border: 1px solid black;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 26px;
            padding: 5px 15px;
            cursor: pointer;
            transition: border, color 0.5s;
            transition: background 0.5s;
        }

        #addProduct-form input[type="submit"]:hover {
            background: #277d23;
            border: 1px solid #277d23;
            color: white;
        }

        body {
            background-color: #4c4c6e;
        }

        #logo {
            float: left;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #logo img {
            height: 150px;
            width:200px;
        }

        #header {
            float: left;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #header h1 {
            font-size: 40px;
        }

        #line {
            width: 100%;
            height: 1px;
            display: flex;
            justify-content: center;
        }

        #bline {
            width: 85%;
            height: 1px;
            background-color: black;
        }

        #line2 {
            width: 100%;
            height: 1px;
            display: flex;
            justify-content: center;
        }

        #userLogin {
            width: 100%;
            height: 1px;
            display: flex;
            justify-content: center;
        }

        #admin {
            color: darkred;
        }

        #bline2 {
            width: 55%;
            height: 1px;
            background-color: black;
        }

        .mainText {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .mainText2 {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #menu {
            float: left;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #menu2 {
            float: left;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #content {
            margin-top: 55px;
            width: 100%;
            float: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #menu a {
            margin: 5px 15px;
            text-decoration: none;
            color: black;
            padding: 5px 15px;
            font-size: 20px;
            border-radius: 10px;
            transition: background 0.5s;
        }

        #menu2 a {
            margin: 5px 15px;
            text-decoration: none;
            color: darkred;
            padding: 5px 15px;
            font-size: 20px;
            border-radius: 10px;
            transition: background 0.5s;
        }

        #menu a:hover {
            background: #7144a6;
        }

        body {
            background-color: #4c4c6e;
        }
    </style>
</head>
<body>

<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: header"></div>
<div th:replace="fragments.html :: line"></div>
<div th:replace="fragments.html :: menu"></div>
<div th:replace="fragments.html :: line2"></div>
<div th:replace="fragments.html :: userLogin"></div>

<div id="content">
    <div id="mainText"><h1> Edytowanie produktu </h1></div>
    <form method="post" id="addProduct-form" onsubmit="return validate2()">
        <input type="text" placeholder="Nazwa" th:field="*{product.name}" id="name">
        <br>
        <input type="text" placeholder="Model" th:field="*{product.description}" id="description">
        <br>
        Cena:
        <input type="number" step="0.01" min="1" max="9999" th:field="*{product.price}" id="price">
        <br>
        Ilosc:
        <input type="number" min="1" max="999" step="1" th:field="*{product.quantity}" id="quantity">
        <br>
        <input type="submit" value="Edytuj">
    </form>
</div>
</body>
</html>
